<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPY X Family</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ea4456f54e.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </head>
  <body>
    <!-- HEADER--------------------------------------------------------------->
    <!-- TODO -->
    <header class="header">
      <div class="logo-container">
        <img
          src="./images/Spy_×_Family_logo.png"
          alt="nav bar black and white logo"
          class="header__logo"
        />
      </div>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#slider" class="nav__link">Slider</a>
          </li>
          <li class="nav__item">
            <a href="./gallery.html" class="nav__link">Gallery</a>
          </li>
          <li class="nav__item">
            <a href="#contact" class="nav__link">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <!-- SECTION HERO----------------------------------------------------->
      <!-- TODO -->
      <section class="section__hero">
        <figure class="hero__logo">
          <img
            src="./images/Spy-x-Family-STORE-logo-2.png"
            alt="hero section logo"
          />
        </figure>
        <div class="hero__content">
          <h1 class="hero__heading heading--1">楽しみましょう</h1>
          <p class="hero__paragraph">
            世界各国が水面下で熾烈な情報戦を繰り広げていた時代。東国オスタニアと西国ウェスタリスは、十数年間にわたる冷戦状態にあった。西国の情報局対東課〈WISEワイズ〉所属である凄腕スパイの〈黄昏たそがれ〉は、東西平和を脅かす危険人物、東国の国家統一党総裁ドノバン・デズモンドの動向を探るため、ある極秘任務を課せられる。
          </p>
        </div>
        <div class="hero__btn-group">
          <div class="btn btn--char btn--char-anya">あーにや</div>
          <div class="btn btn--char btn--char-loid">ロイト</div>
          <div class="btn btn--char btn--char-yor">ヨル</div>
          <div class="hero__bg-img"></div>
        </div>
      </section>
      <!-- SECTION SLIDER----------------------------------------------------->
      <!-- TODO -->
      <section class="section__slider" id="slider">
        <div class="slider">
          <div class="images">
            <input type="radio" name="slide" id="img1" />
            <input type="radio" name="slide" id="img2" />
            <input type="radio" name="slide" id="img3" />
            <img src="./images/iaHlaTe.png" alt="" class="image1" />
            <img
              src="./images/05fa259e-6de3-4d12-a577-0f55560bb397.jpg"
              alt=""
              class="image2"
            />
            <img src="./images/FUUiJ0HUcAEjHKI.jpeg" alt="" class="image3" />
          </div>

          <div class="indicators">
            <label for="img1"></label>
            <label for="img2"></label>
            <label for="img3"></label>
          </div>
        </div>
        <div class="anya">
          <figure class="fix-anya">
            <img
              src="./images/d65cb4f0dad8a53e86240e8c6e46000a.png"
              alt="Aniya"
            />
          </figure>
          <div class="anya__chatbox">
            <a href="./gallery.html" class="slider__link">もっと</a>
          </div>
        </div>
      </section>
    </main>
    <!-- FOOTER ----------------------------------------------------->
    <!-- TODO -->
    <footer class="footer" id="contact">
      <div class="social-media-group">
        <a href="https://www.facebook.com/MissionSPYFAMILY/" class="link--ig"
          ><i class="fab fa-facebook-square"></i
        ></a>
        <a
          href="https://www.instagram.com/spy_family_official/"
          class="link--ig"
          ><i class="fab fa-instagram"></i
        ></a>
        <i class="fab fa-whatsapp"></i>
      </div>
      <p class="copyright">Copyright &copy; 2022 by Joe and Evan.</p>
    </footer>
    <div class="btn--back-to-top">
      <a href="#">
        <lottie-player
          src="https://assets2.lottiefiles.com/packages/lf20_zoo2lscy.json"
          background="transparent"
          speed="1"
          style="width: 100px; height: 100px"
          loop
          autoplay
          class="lottie"
        ></lottie-player>
      </a>
    </div>
  </body>
</html>
